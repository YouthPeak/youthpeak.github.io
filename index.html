<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youth Peak Training Camp | 月抛田径训练营</title>

  <!-- 网站图标（favicon）预留位置 -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <!-- 如果使用 PNG 格式 -->
  <!-- <link rel="icon" href="images/favicon.png" type="image/png"> -->

  <style>
    /* 全局变量定义 */
    :root {
      --accent: #111;
      --bg-light: #ffffff;
      --bg-dark: #f2f2f2;
      --transition: all 0.4s ease;
    }

    /* 页面基础样式 */
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #fff;
      color: var(--accent);
    }

    /* 顶部标题区域样式 */
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: 900;
      margin: 0;
      transition: var(--transition);
    }

    header h1:hover {
      transform: scale(1.05);
      color: #1976d2;
    }

    header p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 1rem;
      font-style: italic;
    }

    /* 选项卡容器样式 */
    .tab-container {
      background: var(--bg-light);
      border-radius: 24px 24px 0 0;
      margin-top: -2rem;
      padding: 2rem 1rem;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
    }

    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .tab {
      padding: 0.8rem 1.5rem;
      border-radius: 999px;
      background: #eee;
      cursor: pointer;
      font-weight: bold;
      transition: var(--transition);
    }

    .tab:hover,
    .tab.active {
      background: #111;
      color: #fff;
    }

    /* 内容区域样式 */
    .tab-content {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 1rem;
      min-height: 300px;
      position: relative;
    }

    .content-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transform: translateY(20px);
      transition: var(--transition);
      pointer-events: none;
    }

    .content-panel.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* 响应式处理 */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
      .tab {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- 顶部标题区域 -->
  <header>
    <h1>Youth Peak Training Camp</h1>
    <p>slogan: peak the passion</p>
  </header>

  <!-- 选项卡区域 -->
  <section class="tab-container">
    <div class="tabs">
      <div class="tab active" onclick="switchTab(0)">团队介绍</div>
      <div class="tab" onclick="switchTab(1)">建营初衷</div>
      <div class="tab" onclick="switchTab(2)">风姿展示</div>
      <div class="tab" onclick="switchTab(3)">加入我们</div>
    </div>

    <!-- 内容区域 -->
    <div class="tab-content">
      <div class="content-panel active">
        <p>这里是“团队介绍”内容区域。</p>
      </div>
      <div class="content-panel">
        <p>这里是“建营初衷”内容区域。</p>
      </div>
      <div class="content-panel">
        <p>这里是“风姿展示”内容区域。</p>
      </div>
      <div class="content-panel">
        <p>这里是“加入我们”内容区域。</p>
      </div>
    </div>
  </section>

  <!-- 切换逻辑脚本 -->
  <script>
    function switchTab(index) {
      const tabs = document.querySelectorAll('.tab');
      const panels = document.querySelectorAll('.content-panel');
      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
        panels[i].classList.toggle('active', i === index);
      });
    }
  </script>
</body>
</html>
