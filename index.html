<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Youth Peak Training Camp | 月抛田径训练营</title>

  <!-- favicon for desktop browsers -->
  <link rel="icon" href="./images/favicon.png" type="image/png">

  <!-- iOS Safari icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple_icon.png">

  <style>
    :root {
      --bg: #fbfdff;
      --page-bg: #fff;
      --text: #111;
      --muted: #f3f6fb;
      --accent: #1976d2;
      --card-shadow: 0 12px 32px rgba(17,24,39,0.06);
      --trans: 320ms cubic-bezier(.2,.9,.2,1);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Hero 区 */
    header {
      height: calc(100vh - 120px);
      min-height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      background: url('./images/hero.jpg') center/cover no-repeat;
    }
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4); /* 黑色遮罩增强文字可读性 */
      z-index: 0;
    }
    .hero-inner {
      position: relative;
      z-index: 1;
      max-width: 1100px;
      width: 100%;
      padding: 2rem;
    }
    .hero-title {
      font-size: 4rem;
      font-weight: 900;
      margin: 0;
      color: #fff;
      animation: fadeIn 0.6s ease-out forwards;
    }
    .hero-sub {
      margin-top: 1rem;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-weight: 600;
      color: #eee;
      animation: fadeIn 0.8s ease-out 0.2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 选项卡区域 */
    .tab-area {
      margin-top: 0; /* 避免 Hero 区遮挡 */
      background: var(--page-bg);
      border-radius: 18px 18px 0 0;
      padding: 1.5rem;
      box-shadow: 0 -8px 30px rgba(15,23,42,0.05);
    }
    .tabs-row {
      display: flex;
      gap: 0.8rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    .tab {
      padding: 0.8rem 1.4rem;
      border-radius: 12px;
      background: var(--muted);
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .tab:hover {
      box-shadow: 0 12px 24px rgba(25,118,210,0.1);
    }
    .tab.active {
      background: linear-gradient(90deg, #111, #333);
      color: #fff;
      transform: translateY(-4px);
    }

    /* 内容区域 */
    .content-area {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      min-height: 500px;
      position: relative;
    }
    .panel {
      position: absolute;
      inset: 0;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .panel.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    .panel h3 {
      margin-top: 0;
      font-size: 1.4rem;
      font-weight: 800;
    }
    .panel p {
      font-size: 1rem;
      line-height: 1.6;
      color: rgba(0,0,0,0.75);
    }

    @media (max-width: 600px) {
      .hero-title { font-size: 2.6rem; }
      .hero-sub { font-size: 0.95rem; letter-spacing: 0.14em; }
      .tab { padding: 0.6rem 1rem; font-size: 0.95rem; }
      .content-area { min-height: 400px; }
    }
  </style>
</head>
<body>

  <!-- Hero 区 -->
  <header>
    <div class="hero-inner">
      <h1 class="hero-title">Youth Peak Training Camp</h1>
      <p class="hero-sub">PEAK THE PASSION</p>
    </div>
  </header>

  <!-- 选项卡区域 -->
  <section class="tab-area">
    <div class="tabs-row" id="tabsRow">
      <div class="tab active" data-index="0">团队介绍</div>
      <div class="tab" data-index="1">建营初衷</div>
      <div class="tab" data-index="2">风姿展示</div>
      <div class="tab" data-index="3">加入我们</div>
    </div>

    <div class="content-area">
      <div class="panel active" id="panel-0">
        <h3>团队介绍</h3>
        <p>11111</p>
      </div>
      <div class="panel" id="panel-1">
        <h3>建营初衷</h3>
        <p>11111</p>
      </div>
      <div class="panel" id="panel-2">
        <h3>风姿展示</h3>
        <p>11111</p>
      </div>
      <div class="panel" id="panel-3">
        <h3>加入我们</h3>
        <p>11111</p>
      </div>
    </div>
  </section>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const panels = document.querySelectorAll('.panel');

    tabs.forEach((tab, index) => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        panels.forEach(p => p.classList.remove('active'));
        tab.classList.add('active');
        panels[index].classList.add('active');
      });

      // 鼠标轻微晃动效果
      let rect = null;
      tab.addEventListener('mousemove', e => {
        rect = rect || tab.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        tab.style.transform = `translate(${x * 6}px, ${y * 4}px) rotate(${x * 2}deg)`;
      });
      tab.addEventListener('mouseleave', () => {
        tab.style.transform = '';
        rect = null;
      });
    });
  </script>

  <!-- 注释：
    - hero.jpg 背景图路径：./images/hero.jpg
    - favicon 图标路径：./images/favicon.png
    - iOS Safari 图标路径：./images/apple_icon.png
    - 子菜单设计已彻底移
