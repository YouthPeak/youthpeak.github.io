<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Youth Peak Training Camp | 月抛田径训练营</title>
  <style>
    :root {
      --accent: #1976d2;
      --muted: #f3f6fb;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #fff;
      color: #111;
    }

    /* 顶部区域 */
    header {
      height: 100vh;
      background: url('your-hero-image.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero-title {
      display: inline-block;
      background: rgba(0,0,0,0.5);
      padding: 1.5rem 2.5rem;
      border-radius: 12px;
      transition: transform 0.4s ease, background 0.4s ease;
    }
    .hero-title:hover {
      transform: translateY(-6px);
      background: rgba(25, 118, 210, 0.7);
    }
    .hero-title h1 {
      font-size: 3rem;
      margin: 0;
    }
    .hero-title p {
      font-size: 1rem;
      margin: 0.5rem 0 0;
      color: #e0e0e0;
      font-style: italic;
      letter-spacing: 0.5px;
    }

    /* 主体区域 */
    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem;
    }
    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--accent);
    }
    .columns {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .column {
      width: 220px;
      background: var(--muted);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 6px 18px rgba(25,118,210,0.08);
      cursor: pointer;
      transition: transform 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    .column:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(25,118,210,0.12);
    }
    .column:nth-child(1) { animation-delay: 0.2s; }
    .column:nth-child(2) { animation-delay: 0.4s; }
    .column:nth-child(3) { animation-delay: 0.6s; }
    .column:nth-child(4) { animation-delay: 0.8s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content {
      display: none;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="hero-title">
      <h1>Youth Peak Training Camp</h1>
      <p>slogan: peak the passion</p>
    </div>
  </header>

  <main>
    <div class="section-title">了解我们的训练营</div>
    <div class="columns">
      <div class="column" onclick="toggleContent(0)">
        训练项目介绍
        <div class="content">11111</div>
      </div>
      <div class="column" onclick="toggleContent(1)">
        教练团队
        <div class="content">11111</div>
      </div>
      <div class="column" onclick="toggleContent(2)">
        营地环境
        <div class="content">11111</div>
      </div>
      <div class="column" onclick="toggleContent(3)">
        报名方式
        <div class="content">11111</div>
      </div>
    </div>
  </main>

  <script>
    function toggleContent(index) {
      const contents = document.querySelectorAll('.content');
      contents.forEach((c, i) => {
        if (i === index) {
          c.style.display = c.style.display === 'block' ? 'none' : 'block';
        } else {
          c.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
