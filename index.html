<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Youth Peak Training Camp | 月抛田径训练营</title>

  <!-- 桌面浏览器 favicon -->
  <link rel="icon" href="./images/favicon.png" type="image/png">
  <!-- iOS Safari 图标（建议 180x180） -->
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple_icon.png">

  <style>
    :root{
      --bg:#fbfdff;
      --page:#fff;
      --text:#111;
      --muted:#f3f6fb;
      --accent:#1976d2;
      --shadow:0 12px 32px rgba(17,24,39,0.06);
      --easing:cubic-bezier(.2,.9,.2,1);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Segoe UI", Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* 头栏 */
    .topbar{
      height:56px;
      background:#000;
      color:#fff;
      display:flex;
      align-items:center;
      gap:1rem;
      padding:0 16px;
      position:sticky;
      top:0;
      z-index:100;
    }
    .logo{
      flex:0 0 auto;
      font-weight:900;
      font-size:1.1rem;
      letter-spacing:.02em;
    }
    .marquee{
      flex:1 1 auto;
      overflow:hidden;
      position:relative;
      height:1.4em;
    }
    .marquee-track{
      display:inline-flex;
      gap:3rem;
      white-space:nowrap;
      position:absolute;
      will-change:transform;
      animation:marquee 14s linear infinite;
    }
    .marquee-item{opacity:.96}
    @keyframes marquee{
      from{transform:translateX(0)}
      to{transform:translateX(-50%)}
    }

    /* 页面结构分隔：避免重叠 */
    .section{
      display:block;
      width:100%;
    }

    /* Hero（1920x1080 适配） */
    header.hero{
      min-height:520px;
      height:calc(100vh - 56px); /* 视口高度减头栏 */
      background:url('./images/hero.jpg') center/cover no-repeat;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:32px 16px;
    }
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,.35));
      z-index:0;
    }
    .hero-inner{
      position:relative;
      z-index:1;
      max-width:1100px;
      width:100%;
      padding:24px;
    }

    /* 高级加载动画：主标题（打字 + 弹入） */
    .hero-title{
      margin:0;
      font-weight:900;
      color:#fff;
      font-size:4rem;
      line-height:1;
      transform:scale(.92);
      opacity:0;
      animation:zoomIn .8s var(--easing) .2s forwards;
    }
    .typewriter{
      display:inline-block;
      overflow:hidden;
      border-right:3px solid #fff;
      white-space:nowrap;
      animation:typing 2.4s steps(28, end) 0.25s forwards, caretBlink .8s step-end infinite;
    }
    @keyframes typing{
      from{width:0}
      to{width:100%}
    }
    @keyframes caretBlink{
      50%{border-color:transparent}
    }
    @keyframes zoomIn{
      from{transform:scale(.92); opacity:0}
      to{transform:scale(1); opacity:1}
    }

    /* 副标题（滑入 + 微光脉动） */
    .hero-sub{
      margin:.9rem 0 0 0;
      color:#eaeaea;
      font-size:1.15rem;
      text-transform:uppercase;
      letter-spacing:.22em;
      font-weight:700;
      opacity:0;
      transform:translateY(28px);
      text-shadow:0 0 8px rgba(255,255,255,.28);
      animation:subIn 1.1s var(--easing) .7s forwards, glow 2.4s ease-in-out 1.8s infinite alternate;
    }
    @keyframes subIn{
      to{opacity:1; transform:translateY(0)}
    }
    @keyframes glow{
      from{text-shadow:0 0 6px rgba(255,255,255,.25)}
      to{ text-shadow:0 0 18px rgba(255,255,255,.9)}
    }

    /* 选项卡区域（不重叠；整体向下拓展） */
    .tab-area{
      background:var(--page);
      border-radius:18px 18px 0 0;
      padding:24px 16px 32px;
      box-shadow:0 -8px 30px rgba(15,23,42,.06);
    }
    .tabs-row{
      display:flex;
      gap:.9rem;
      justify-content:center;
      flex-wrap:wrap;
      margin:0 auto 20px;
      max-width:1200px;
    }
    .tab{
      padding:.85rem 1.5rem;
      border-radius:12px;
      background:var(--muted);
      font-weight:800;
      letter-spacing:.02em;
      cursor:pointer;
      transition:transform .18s linear, box-shadow .28s var(--easing), background .28s var(--easing), color .28s var(--easing);
      will-change:transform;
    }
    .tab:hover{ box-shadow:0 12px 24px rgba(25,118,210,.1) }
    .tab.active{
      background:linear-gradient(90deg,#111,#333);
      color:#fff;
      transform:translateY(-3px);
    }

    /* 内容区更大，左右拓展 */
    .content-area{
      max-width:1200px;
      margin:0 auto;
      padding:12px;
      min-height:640px; /* 向下拓展，保证足够空间 */
      position:relative;
    }
    .panel{
      position:absolute;
      inset:0;
      padding:28px;
      background:#fff;
      border-radius:12px;
      box-shadow:var(--shadow);
      opacity:0;
      transform:translateY(22px);
      pointer-events:none;
      transition:opacity .38s ease, transform .38s ease;
      overflow:auto;
    }
    .panel.active{
      opacity:1;
      transform:translateY(0);
      pointer-events:auto;
    }
    .panel h3{
      margin:0 0 .75rem 0;
      font-size:1.45rem;
      font-weight:900;
    }
    .panel p{
      margin:0;
      font-size:1rem;
      line-height:1.75;
      color:rgba(0,0,0,.78);
    }

    /* 选项卡轻微随鼠标晃动（适度） */
    .tab{ transform:translateZ(0) }
    @media (max-width:900px){
      .hero-title{font-size:3.2rem}
      .hero-sub{font-size:1rem; letter-spacing:.18em}
      .content-area{min-height:560px}
    }
    @media (max-width:560px){
      .hero-title{font-size:2.5rem}
      .hero-sub{font-size:.95rem; letter-spacing:.14em}
      .tab{padding:.65rem 1rem; font-size:.98rem}
      .content-area{min-height:480px}
    }
  </style>
</head>
<body>

  <!-- 头栏 -->
  <div class="topbar">
    <div class="logo">LOGO</div>
    <div class="marquee" aria-label="通知">
      <!-- 双内容循环，避免尾端空白与闪断 -->
      <div class="marquee-track">
        <span class="marquee-item">月抛训练营欢迎每一位热爱田径的人</span>
        <span class="marquee-item">月抛训练营欢迎每一位热爱田径的人</span>
      </div>
    </div>
  </div>

  <!-- Hero（1920x1080 适配 + 高级动画） -->
  <header class="hero section" role="banner">
    <div class="hero-inner">
      <h1 class="hero-title"><span class="typewriter">Youth Peak Training Camp</span></h1>
      <p class="hero-sub">PEAK THE PASSION</p>
    </div>
  </header>

  <!-- 选项卡区域（名称更新） -->
  <section class="tab-area section" aria-label="选项卡区域">
    <div class="tabs-row" id="tabsRow">
      <div class="tab active" data-index="0">创营理念</div>
      <div class="tab" data-index="1">人员构成</div>
      <div class="tab" data-index="2">训练集锦</div>
      <div class="tab" data-index="3">联系我们</div>
    </div>

    <div class="content-area">
      <div class="panel active" id="panel-0">
        <h3>创营理念</h3>
        <p>11111</p>
      </div>
      <div class="panel" id="panel-1">
        <h3>人员构成</h3>
        <p>11111</p>
      </div>
      <div class="panel" id="panel-2">
        <h3>训练集锦</h3>
        <p>11111</p>
      </div>
      <div class="panel" id="panel-3">
        <h3>联系我们</h3>
        <p>11111</p>
      </div>
    </div>
  </section>

  <script>
    // 选项卡切换
    const tabs = document.querySelectorAll('.tab');
    const panels = document.querySelectorAll('.panel');

    tabs.forEach((tab, index) => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        panels.forEach(p => p.classList.remove('active'));
        tab.classList.add('active');
        panels[index].classList.add('active');
      });

      // 轻微晃动（鼠标随动）
      let rect = null;
      tab.addEventListener('mousemove', e => {
        rect = rect || tab.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        tab.style.transform = `translate(${x * 6}px, ${y * 4}px) rotate(${x * 1.6}deg)`;
      });
      tab.addEventListener('mouseleave', () => {
        tab.style.transform = '';
        rect = null;
      });
      tab.addEventListener('touchstart', () => { tab.style.transform = ''; });
    });

    // 防止跑马灯在极窄屏下过快：根据宽度微调速度（可选）
    const track = document.querySelector('.marquee-track');
    function adjustMarquee(){
      const w = window.innerWidth;
      const base = 14; // 秒
      const dur = w < 400 ? base * 1.4 : w < 700 ? base * 1.2 : base;
      track.style.animationDuration = `${dur}s`;
    }
    adjustMarquee();
    window.addEventListener('resize', adjustMarquee);
  </script>

  <!-- 注释：
    - hero.jpg 路径：./images/hero.jpg（1920x1080），已按 cover 居中铺设
    - favicon：./images/favicon.png
    - iOS 图标：./images/apple_icon.png（建议 180x180）
    - 选项卡内容区空间加大（min-height），可直接填充更复杂内容模块
  -->
</body>
</html>
