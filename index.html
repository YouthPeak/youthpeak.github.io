<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Youth Peak Training Camp</title>
<link rel="icon" href="./images/favicon.png" type="image/png">
<link rel="apple-touch-icon" sizes="180x180" href="./images/apple_icon.png">
<style>
  /* 粒子画布 */
  #particleCanvas{position:fixed;inset:0;z-index:0;pointer-events:none;mix-blend-mode:screen}

  /* 头栏 */
  .topbar{position:relative;z-index:30;height:64px;display:flex;align-items:center;padding:0 18px;background:rgba(0,0,0,0.5);gap:12px;color:#fff}
  .logo{display:flex;align-items:center;gap:10px}
  .logo img{height:36px;border-radius:6px}
  .brand{font-weight:800}
  .bullet-container{flex:1;display:flex;justify-content:center}
  .bullet-frame{display:none;align-items:center;padding:10px 36px;border-radius:999px;background:rgba(255,255,255,0.06);backdrop-filter:blur(8px);color:#fff}
  .bullet-text{font-weight:700}
  .controls{flex:0 0 auto}
  .particle-toggle{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.09);color:#fff;padding:6px 10px;border-radius:10px;cursor:pointer}

  /* Hero */
  header.hero{position:relative;z-index:10;min-height:580px;height:calc(100vh - 64px);display:flex;align-items:center;justify-content:center;text-align:center;padding:48px 20px;background:url('./images/hero.jpg') center/cover no-repeat}
  .hero::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,0.45);z-index:0}
  .hero-inner{position:relative;z-index:2;max-width:1200px;padding:28px}
  .hero-title{margin:0;font-weight:900;color:#fff;font-size:5.2rem;line-height:1.14;opacity:0;animation:heroIn .8s var(--easing) .12s forwards}
  @keyframes heroIn{to{opacity:1;transform:translateY(0)}}
  .hero-sub{margin-top:18px;color:#eef6fb;font-size:1.3rem;font-weight:800;letter-spacing:.22em;text-transform:uppercase;opacity:0;transform:translateY(28px);animation:subIn 1s var(--easing) .9s forwards}
  @keyframes subIn{to{opacity:1;transform:translateY(0)}}

  /* 选项区 */
  .tab-area{background:#fff;border-radius:18px 18px 0 0;padding:28px 20px 36px}
  .tabs-row{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-bottom:22px}
  .tab{padding:12px 22px;border-radius:12px;background:#f3f6fb;font-weight:800;cursor:pointer}
  .tab.active{background:linear-gradient(90deg,#111,#333);color:#fff}
  .content-area{max-width:1200px;margin:0 auto;min-height:640px;position:relative}
  .panel{position:absolute;inset:0;padding:30px;background:#fff;border-radius:12px;box-shadow:0 12px 32px rgba(17,24,39,0.06);opacity:0;transform:translateY(22px);pointer-events:none;transition:.38s}
  .panel.active{opacity:1;transform:translateY(0);pointer-events:auto}
  .footer{padding:36px 20px;text-align:center;color:#cfe9ff;background:#061122}
</style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<header class="topbar">
  <div class="logo"><img src="./images/apple_icon.png" alt="logo"><span class="brand">Youth Peak</span></div>
  <div class="bullet-container"><div class="bullet-frame" id="bulletFrame"><div class="bullet-text" id="bulletText"></div></div></div>
  <div class="controls"><button id="particleToggle" class="particle-toggle">粒子：开</button></div>
</header>

<main>
  <section class="hero">
    <div class="hero-inner">
      <h1 class="hero-title">Youth Peak Training Camp</h1>
      <p class="hero-sub">PEAK THE PASSION</p>
    </div>
  </section>

  <section class="tab-area">
    <div class="tabs-row" id="tabsRow">
      <div class="tab active" data-index="0">创营理念</div>
      <div class="tab" data-index="1">人员构成</div>
      <div class="tab" data-index="2">训练集锦</div>
      <div class="tab" data-index="3">联系我们</div>
    </div>
    <div class="content-area">
      <!-- 创营理念面板引用外部文件 -->
      <div class="panel active" id="panel-0">
        <iframe src="chuangying.html" style="width:100%;height:100%;border:none;"></iframe>
      </div>
      <div class="panel" id="panel-1"><h3>人员构成</h3><p>11111</p></div>
      <div class="panel" id="panel-2"><h3>训练集锦</h3><p>11111</p></div>
      <div class="panel" id="panel-3"><h3>联系我们</h3><p>11111</p></div>
    </div>
  </section>

  <footer class="footer">Footer placeholder</footer>
</main>

<script>
/* 选项卡切换 */
document.querySelectorAll('.tab').forEach((tab,i)=>{
  tab.addEventListener('click',()=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
    tab.classList.add('active');
